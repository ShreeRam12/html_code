    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>
        <div class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
            <form id="contactForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send
                        Message</button>
                </div>
            </form>
        </div>
        <div class="max-w-lg mx-auto mt-8 text-center">
            <p class="text-gray-700"><strong>Phone:</strong> +91 9342315641</p>
            <p class="text-gray-700"><strong>Email:</strong> contact@unisexsalon.com</p>
            <p class="text-gray-700"><strong>Address:</strong> 123 Salon Street, Chennai, Tamil Nadu, India</p>
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Message sent successfully!');
            this.reset();
        });
    </script>
</body>
